<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/HeadFooterTemplate.xhtml">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>

    <ui:define name="content">
        <p:fieldset legend="Cadastro de patrimonio" id="fieldSetFormTitle" >
            <h:form id="formRegisterPatrimony">
                <p:growl id="msgPatrimonyForm" showDetail="true" sticky="true" />
                <h:panelGrid columns="2" cellpadding="2" >

                    <p:outputLabel/>
                    <h:inputHidden id="idPatrimony"/>

                    <p:outputLabel for="description" value="Descrição: "/>
                    <p:inputText id="description" maxlength="100" placeholder="Descrição"/>
                    
                    <p:outputLabel for="observations" value="Observações: "/>
                    <p:inputText id="observations"  maxlength="150" placeholder="Observações"/>
                    
                </h:panelGrid>

                <p:toolbar id="panelButtonsPatrimony" style="margin-top: 10px;">
                    <p:toolbarGroup>
                        <p:commandButton style="font-size: 13px;" value="Salvar" id="save" update="@form" icon="ui-icon ui-icon-disk"/>
                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">
                        <p:button value="Novo cadastro" id="newRegister" outcome="/patrimony/CadastrePatrimony" icon="ui-icon ui-icon-pencil"/>
                        <p:button style="font-size: 13px;" value="Pesquisar" outcome="/patrimony/SearchPatrimony" id="search" icon="ui-icon ui-icon-search"/>
                    </p:toolbarGroup>
                </p:toolbar> 
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
