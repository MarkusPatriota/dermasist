<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/HeadFooterTemplate.xhtml">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>

    <ui:define name="content">
        <p:fieldset legend="BUSCA DE SECRETÁRIO" id="fieldSetFormTitle">
            <h:form id="formSearchSecretary">
                <p:growl id="msgSecretaryForm" showDetail="true" sticky="true" />
                <h:panelGrid columns="2" cellpadding="2">

                    <p:outputLabel/>
                    <h:inputHidden id="idSecretary"/>

                    <p:outputLabel for="registrationCode" value="Matrícula: "/>
                    <p:inputText id="registrationCode" placeholder="Nº de matrícula"/>

                    <p:outputLabel for="name" value="Nome: "/>
                    <p:inputText id="name" size="50" placeholder="Nome ou parte dele"
                                 validatorMessage="O campo [Nome] deve conter apenas letras, letras  e/ou espaços">
                        <f:validateRegex pattern="^[a-zA-ZéúíóáÉÚÍÓÁèùìòàÈÙÌÒÀõãñÕÃÑêûîôâÊÛÎÔÂëÿüïöäËYÜÏÖÄ\s\'\-]+$"/>
                    </p:inputText>

                    <p:outputLabel for="cpf" value="CPF: "/>
                    <p:inputMask id="cpf" mask="999.999.999-99" placeholder="Número do CPF"/>

                </h:panelGrid>

                <p:toolbar id="panelButtonsSecretary">
                    <p:toolbarGroup>
                        <p:button style="font-size: 13px;" value="Pesquisar" id="search" icon="ui-icon ui-icon-search"/>
                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">
                        <p:button value="Novo cadastro" id="newRegister" outcome="/employees/secretary/CadastreSecretary" 
                                  icon="ui-icon ui-icon-pencil"/>
                    </p:toolbarGroup>
                </p:toolbar>

            </h:form>

            <h:form id="formTableSearchSecretary">
                <p:growl id="msgTableSearchSecretary"/>
                <p:dataTable id="tableSecretaryDB" value="#{secretaryBean.secretaries}" var="secretaries" paginator="true" rows="10" emptyMessage="Nenhum registro encontrado" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}  {PageLinks} 
                             {NextPageLink}  {LastPageLink}  {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20" 
                             paginatorAlwaysVisible="false">
                    <f:facet name="header">Lista de secretários</f:facet>

                    <p:column headerText="Nome" width="300">
                        <h:outputText value="#{secretaries.name}"/>
                    </p:column>
                    
                     
                    <p:column headerText="Telefone" width="50">
                        <h:outputText value="#{secretaries.phone}"/>
                    </p:column>

                    <p:column headerText="Celular" width="50">
                        <h:outputText value="#{secretaries.mobile}"/>
                    </p:column>
                    
                    <p:column headerText="CPF" width="60" style="text-align: center">
                        <h:outputText value="#{secretaries.cpf}"/>
                    </p:column>
                    
                    <p:column headerText="Ações" width="30" style="text-align: center">
                        <p:button icon="ui-icon ui-icon-pencil" title="Editar"/>
                        <p:button icon="ui-icon ui-icon-trash" title="Excluir"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
