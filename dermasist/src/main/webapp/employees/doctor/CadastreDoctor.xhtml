<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/HeadFooterTemplate.xhtml">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>

    <ui:define name="content">
        <p:fieldset legend="CADASTRO DE MÉDICO" id="fieldSetFormTitle" >
            <h:form id="formRegisterDoctor">
                <p:growl id="msgDoctorForm" showDetail="true" sticky="true" />
                <h:panelGrid columns="2" cellpadding="2" >
                    <p:outputLabel value="Campos com * são obrigatórios" id="labelRequiredInfo" style="color: #D20005; font-size: 12px; font-weight: bold;"/>
                    <p:outputLabel/>

                    <p:outputLabel/>
                    <h:inputHidden id="idDoctor"/>

                    <p:outputLabel for="registrationCode" value="Matrícula/CRM: "/>
                    <p:inputText id="registrationCode" placeholder="Nº de matrícula ou CRM"/>

                    <p:outputLabel for="name" value="Nome: "/>
                    <p:inputText id="name" required="true" requiredMessage="O campo [Nome] é obrigatório." size="50" 
                                 placeholder="Nome completo" validatorMessage="O campo [Nome] deve conter apenas letras, letras  e/ou espaços">
                        <f:validateRegex pattern="^[a-zA-ZéúíóáÉÚÍÓÁèùìòàÈÙÌÒÀõãñÕÃÑêûîôâÊÛÎÔÂëÿüïöäËYÜÏÖÄ\s\'\-]+$"/>
                    </p:inputText>

                    <p:outputLabel for="street" value="Rua: "/>
                    <p:inputText id="street" required="true" requiredMessage="O campo [Rua] é obrigatório." size="30" 
                                 placeholder="Nome da Rua" />

                    <p:outputLabel for="number" value="Nº: "/>
                    <p:inputText id="number" required="true" requiredMessage="O campo [Nº] é obrigatório." size="30" 
                                 placeholder="Nº da casa" validatorMessage="O campo [Nº] deve começar com números e pode conter letras">
                        <f:validateRegex pattern="^\d+$|^\d+[aA-zZ]+$"/>
                    </p:inputText>

                    <p:outputLabel for="neighborhood" value="Bairro: "/>
                    <p:inputText id="neighborhood" required="true" requiredMessage="O campo [Bairro] é obrigatório." 
                                 size="30" placeholder="Nome do bairro"/>

                    <p:outputLabel for="state" value="Estado: "/>
                    <p:selectOneMenu id="state" required="true" requiredMessage="O campo [Estado] é obrigatório." 
                                     value="#{personBean.state}">
                        <f:selectItem itemLabel="Selecione"/>
                        <f:selectItems value="#{personBean.states}" itemLabel="#{state}" itemValue="#{state}" var="state"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="city" value="Cidade: "/>
                    <p:inputText id="city" required="true" requiredMessage="O campo [Cidade] é obrigatório." 
                                 size="30" placeholder="Nome da cidade"/>

                    <p:outputLabel for="mobile" value="Celular: "/>
                    <p:inputText id="mobile" required="true" requiredMessage="O campo [Celular] é obrigatório." 
                                 placeholder="Número do celular" styleClass="phone"/>

                    <p:outputLabel for="phone" value="Telefone: "/>
                    <p:inputText id="phone" placeholder="Telefone fixo ou outro celular" styleClass="phone"/>

                    <p:outputLabel for="birthOfDate" value="Data de nascimento: "/>
                    <p:calendar id="birthOfDate" navigator="true" effect="explode" 
                                required="true" requiredMessage="O campo [Data de nascimento] é obrigatório."
                                pattern="dd/MM/yyyy" yearRange="c-100:c+100" placeholder="Data de nascimento" 
                                readonly="true" maxdate="#{personBean.dateToday}"  locale="pt"/>

                    <p:outputLabel for="cpf" value="CPF: "/>
                    <p:inputMask id="cpf" mask="999.999.999-99" required="true" 
                                 requiredMessage="O campo [CPF] é obrigatório." placeholder="Número do CPF"/>

                    <p:outputLabel for="rg" value="RG: "/>
                    <p:inputText id="rg" required="true"  requiredMessage="O campo [RG] é obrigatório." 
                                 placeholder="Número do RG" validatorMessage="O compo [RG] deve conter apenas números ">
                        <f:validateRegex pattern="^\d+$|^\d+[aA-zZ]+$"/>
                    </p:inputText>

                    <p:outputLabel for="sex" value="Sexo: " />
                    <p:selectOneMenu id="sex" label="Sexo: " effect="explode" editable="true" required="true" 
                                     requiredMessage="O campo [Sexo] é obrigatório.">
                        <f:selectItem itemLabel="" itemDisabled="true"/>
                        <f:selectItem itemLabel="M" />
                        <f:selectItem itemLabel="F" />
                    </p:selectOneMenu>

                    <p:outputLabel for="speciality" value="Especialidade "/>
                    <p:inputText id="speciality" placeholder="Especialidade"/>

                    <p:outputLabel for="salary" value="Salário: "/>
                    <p:inputText id="salary" placeholder="Valor do salário" styleClass="money" maxlength="15"/>

                </h:panelGrid>

                <p:toolbar id="panelButtonsDoctor" style="margin-top: 10px;">
                    <p:toolbarGroup>
                        <p:commandButton style="font-size: 13px;" value="Salvar" id="save" update="@form" icon="ui-icon ui-icon-disk"/>
                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">
                        <p:button value="Novo cadastro" id="newRegister" outcome="/employees/doctor/CadastreDoctor" icon="ui-icon ui-icon-pencil"/>
                        <p:button style="font-size: 13px;" value="Pesquisar" outcome="/employees/doctor/SearchDoctor" id="search" icon="ui-icon ui-icon-search"/>
                    </p:toolbarGroup>
                </p:toolbar> 
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
