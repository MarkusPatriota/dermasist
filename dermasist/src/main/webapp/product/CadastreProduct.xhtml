<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/HeadFooterTemplate.xhtml">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>

    <ui:define name="content">
        <p:fieldset legend="CADASTRO DE PRODUTO" id="fieldSetFormTitle" >
            <h:form id="formRegisterProduct">
                <p:growl id="msgProductForm" showDetail="true" sticky="true" />
                <h:panelGrid columns="2" cellpadding="2" >

                    <p:outputLabel/>
                    <h:inputHidden id="idProduct"/>

                    <p:outputLabel for="name" value="Nome: "/>
                    <p:inputText id="name" maxlength="50" placeholder="Nome do produto"/>
                    
                    <p:outputLabel for="dateOfPurchase" value="Data de compra: "/>
                    <p:calendar id="dateOfPurchase" navigator="true" effect="explode" 
                                pattern="dd/MM/yyyy" yearRange="c-100:c+100" placeholder="Data de compra" 
                                readonly="true" maxdate="#{personBean.dateToday}"  locale="pt"/>
                    
                    <p:outputLabel for="expirationDate" value="Data de vencimento: "/>
                    <p:calendar id="expirationDate" navigator="true" effect="explode" 
                                pattern="dd/MM/yyyy" yearRange="c-100:c+100" placeholder="Expira em" 
                                readonly="true" locale="pt"/>
                    
                    <p:outputLabel for="value" value="Valor: "/>
                    <p:inputText id="value" placeholder="Valor do produto" styleClass="money" maxlength="15"/>

                    <p:outputLabel for="finality" value="Finalidade: "/>
                    <p:inputText id="finality"  maxlength="40" placeholder="Finalidade do produto"/>
                    
                </h:panelGrid>

                <p:toolbar id="panelButtonsProduct" style="margin-top: 10px;">
                    <p:toolbarGroup>
                        <p:commandButton style="font-size: 13px;" value="Salvar" id="save" update="@form" icon="ui-icon ui-icon-disk"/>
                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">
                        <p:button value="Novo cadastro" id="newRegister" outcome="/product/CadastreProduct" icon="ui-icon ui-icon-pencil"/>
                        <p:button style="font-size: 13px;" value="Pesquisar" outcome="/product/SearchProduct" id="search" icon="ui-icon ui-icon-search"/>
                    </p:toolbarGroup>
                </p:toolbar> 
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
