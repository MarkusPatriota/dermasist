<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/HeadFooterTemplate.xhtml">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>

    <ui:define name="content">
        <p:fieldset legend="BUSCA DE CONSULTA" id="fieldSetFormTitle">
            <h:form id="formSearchConsult">
                <p:growl id="msgConsultForm" showDetail="true" sticky="true" />
                <h:panelGrid columns="2" cellpadding="2">

                    <p:outputLabel for="name" value="Nome: "/>
                    <p:inputText id="name" placeholder="Nome ou parte dele"
                                 validatorMessage="O campo [Nome] deve conter apenas letras, letras  e/ou espaços">
                        <f:validateRegex pattern="^[a-zA-ZéúíóáÉÚÍÓÁèùìòàÈÙÌÒÀõãñÕÃÑêûîôâÊÛÎÔÂëÿüïöäËYÜÏÖÄ\s\'\-]+$"/>
                    </p:inputText>

                    <p:outputLabel for="cpf" value="CPF: "/>
                    <p:inputMask id="cpf" mask="999.999.999-99" placeholder="Número do CPF"/>
                    
                    <p:outputLabel for="date" value="Data da consulta: "/>
                    <p:calendar id="date" navigator="true" effect="explode" pattern="dd/MM/yyyy" 
                                yearRange="c-100:c+100" placeholder="Data" readonly="true" locale="pt"/>
                    
                </h:panelGrid>

                <p:toolbar id="panelButtonsConsult" style="margin-top: 10px;">
                    <p:toolbarGroup>
                        <p:button value="Pesquisar" id="search" outcome="/schedule/consult/SearchConsult" 
                                  icon="ui-icon ui-icon-search" style="font-size: 13px;" />
                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">
                        <p:button value="Novo cadastro" id="newRegister" outcome="/schedule/consult/CadastreConsult" 
                                  icon="ui-icon ui-icon-pencil"/>
                    </p:toolbarGroup>
                </p:toolbar> 

            </h:form>
            
            <h:form id="formTableSearchConsult">
                <p:growl id="msgTableSearchConsult"/>
                <p:dataTable id="tableConsultDB" value="#{consultBean.consults}" var="consults" paginator="true" rows="10" emptyMessage="Nenhum registro encontrado" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}  {PageLinks} 
                             {NextPageLink}  {LastPageLink}  {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20" paginatorAlwaysVisible="false">
                    <f:facet name="header">Lista de consultas</f:facet>
                    
                    <p:column headerText="ID" width="30">
                        <h:outputText value="#{consults.ID}"/>
                    </p:column>

                    <p:column headerText="Médico">
                        <h:outputText value="#{consults.fk_doctor}"/>
                    </p:column>

                    <p:column headerText="Data">
                        <h:outputText value="#{consults.date}"/>
                    </p:column>
                    
                    <p:column headerText="Ações" width="100" style="text-align: center">
                       <p:button icon="ui-icon ui-icon-pencil" title="Editar"/>
                        <p:button icon="ui-icon ui-icon-trash" title="Excluir"/>
                    </p:column>

                </p:dataTable>
            </h:form>

        </p:fieldset>
    </ui:define>
</ui:composition>
