<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../resources/template.xhtml">

    <ui:define name="content">

        <p:fieldset legend="Médico" id="fieldSetFormTitle">
            <p:tabView dynamic="true" id="tabViewRegisterDoctor">
                <p:tab title="Cadastrar" id="tabRegister">
                    <h:form>
                        <p:growl id="msgDoctorForm" showDetail="true" sticky="true" />
                        <h:panelGrid columns="2" cellpadding="2">
                            <p:outputLabel value="Campos com * são obrigatórios" id="labelRequiredInfo" style="color: #D20005"/>
                            <p:outputLabel/>
                            <p:outputLabel/>
                            <h:inputHidden id="idDoctor"/>

                            <p:outputLabel for="registrationCode" value="Código de matrícula: "/>
                            <p:inputText id="registrationCode" />

                            <p:outputLabel for="name" value="Nome: "/>
                            <p:inputText id="name" required="true" requiredMessage="O campo [Nome] é obrigatório." size="30"/>

                            <p:outputLabel for="street" value="Rua: "/>
                            <p:inputText id="street" required="true" requiredMessage="O campo [Rua] é obrigatório." size="30"/>

                            <p:outputLabel for="number" value="Nº: "/>
                            <p:inputText id="number" required="true" requiredMessage="O campo [Nº] é obrigatório." size="30"/>

                            <p:outputLabel for="neighborhood" value="Bairro: "/>
                            <p:inputText id="neighborhood" required="true" requiredMessage="O campo [Bairro] é obrigatório." size="30"/>

                            <p:outputLabel for="city" value="Cidade: "/>
                            <p:inputText id="city" required="true" requiredMessage="O campo [Cidade] é obrigatório." size="30"/>

                            <p:outputLabel for="state" value="Estado: "/>
                            <p:inputText id="state" required="true" requiredMessage="O campo [Estado] é obrigatório." size="30"/>

                            <p:outputLabel for="phone" value="Telefone fixo: "/>
                            <p:inputText id="phone" />

                            <p:outputLabel for="mobile" value="Celular: "/>
                            <p:inputText id="mobile" required="true" requiredMessage="O campo [Celular] é obrigatório."/>

                            <p:outputLabel for="birthOfDate" value="Data de nascimento: "/>
                            <p:calendar id="birthOfDate" navigator="true"  locale="pt_BR" effect="explode" 
                                        required="true" requiredMessage="O campo [Data de nascimento] é obrigatório."
                                        pattern="dd/MM/yyyy"/>

                            <p:outputLabel for="cpf" value="CPF: "/>
                            <p:inputMask id="cpf" value="CPF: " mask="999.999.999-99" required="true" 
                                         requiredMessage="O campo [CPF] é obrigatório."/>

                            <p:outputLabel for="rg" value="RG: "/>
                            <p:inputText id="rg" required="true"  requiredMessage="O campo [RG] é obrigatório."/>

                            <p:outputLabel for="sex" value="Sexo: " />
                            <p:selectOneMenu id="sex" label="Sexo: " effect="slide" editable="true" required="true" 
                                             requiredMessage="O campo [Sexo] é obrigatório.">
                                <f:selectItem itemLabel="" itemDisabled="true"/>
                                <f:selectItem itemLabel="M" />
                                <f:selectItem itemLabel="F" />
                            </p:selectOneMenu>

                            <p:outputLabel for="speciality" value="Especialidade "/>
                            <p:inputText id="speciality"/>

                            <p:outputLabel for="salary" value="Salário: "/>
                            <p:inputText id="salary"/>

                            <p:panel id="panelButtonsDoctor">
                                <p:commandButton value="Cadastrar" id="register" update="@form" icon="ui-icon ui-icon-disk"/>
                                <p:commandButton value="Cancelar" id="cancel" update="@form" icon="ui-icon ui-icon-close"/>
                            </p:panel>
                        </h:panelGrid>

                    </h:form>
                </p:tab>
                <p:tab title="Buscar" id="tabSearch">

                </p:tab>
            </p:tabView>
            <h:form id="formTableRegisterDoctor">
                <p:growl id="msgTableRegisterDoctor"/>
                <p:dataTable id="tableDoctorDB" var="doctorName" paginator="true" rows="10" emptyMessage="Nenhum registro encontrado" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}  {PageLinks} 
                             {NextPageLink}  {LastPageLink}  {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15">
                    <f:facet name="header">Lista de médicos</f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Matrícula"/>
                        </f:facet>
                        <h:outputText/>
                    </p:column>

                </p:dataTable>
            </h:form>

        </p:fieldset>
    </ui:define>

</ui:composition>
