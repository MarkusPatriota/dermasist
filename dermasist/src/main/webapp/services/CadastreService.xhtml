<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/HeadFooterTemplate.xhtml">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>

    <ui:define name="content">
        <p:fieldset legend="Cadastro de serviços" id="fieldSetFormTitle" >
            <h:form id="formRegisterService">
                <p:growl id="msgServiceForm" showDetail="true" sticky="true" />
                <h:panelGrid columns="2" cellpadding="2" >
                    <p:outputLabel value="Campos com * são obrigatórios" id="labelRequiredInfo" style="color: #D20005; font-size: 12px; font-weight: bold;"/>
                    <p:outputLabel/>

                    <p:outputLabel/>
                    <h:inputHidden id="idService"/>

                    <p:outputLabel for="name" value="Nome: "/>
                    <p:inputText id="name" required="true" requiredMessage="O campo [Nome] é obrigatório." size="30" 
                                 placeholder="Nome completo" validatorMessage="O campo [Nome] deve conter apenas letras, letras  e/ou espaços">
                        <f:validateRegex pattern="^[a-zA-ZéúíóáÉÚÍÓÁèùìòàÈÙÌÒÀõãñÕÃÑêûîôâÊÛÎÔÂëÿüïöäËYÜÏÖÄ\s\'\-]+$"/>
                    </p:inputText>
                    <p:outputLabel for="value" value="Valor: "/>
                    <p:inputText id="value" placeholder="Valor do serviço" styleClass="money" maxlength="15"/>

                </h:panelGrid>

                <p:toolbar id="panelButtonsService" style="margin-top: 10px;">
                    <p:toolbarGroup>
                        <p:commandButton style="font-size: 13px;" value="Salvar" id="save" update="@form" icon="ui-icon ui-icon-disk"/>
                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">
                        <p:button value="Novo cadastro" id="newRegister" outcome="/services/CadastreService.xhtml" icon="ui-icon ui-icon-pencil"/>
                        <p:button style="font-size: 13px;" value="Pesquisar" outcome="/services/SearchService.xhtml" id="search" icon="ui-icon ui-icon-search"/>
                    </p:toolbarGroup>
                </p:toolbar> 
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
